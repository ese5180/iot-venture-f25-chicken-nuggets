name: Zephyr CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc

    - name: Pull Zephyr CI Docker image
      run: docker pull ghcr.io/zephyrproject-rtos/zephyr-build:main

    - name: Build & Test with Twister
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/repo \
          -w /repo \
          ghcr.io/zephyrproject-rtos/zephyr-build:main bash -lc '
            set -euo pipefail

            echo "== Initialize west in repo =="
            west init -l zephyr_app
            west update

            echo "== Running PIR unit tests =="
            west twister \
              -p qemu_cortex_m3 \
              -T zephyr_app/tests/PIR_UNIT_TEST \
              --inline-logs -v \
              --outdir twister-out

            mkdir -p /repo/artifacts
            cp -r twister-out/* /repo/artifacts/
          '

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zephyr-ci-artifacts
        path: artifacts
