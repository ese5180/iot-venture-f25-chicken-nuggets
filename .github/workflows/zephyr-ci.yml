name: Zephyr CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ›’ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ§¹ Free disk space (GitHub runner is tiny)
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc

    - name: Pull Zephyr CI Docker image
      run: docker pull ghcr.io/zephyrproject-rtos/zephyr-build:main

    - name: ðŸ›  Run build + tests inside Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workdir \
          -w /workdir \
          ghcr.io/zephyrproject-rtos/zephyr-build:main bash -lc "
            set -e

            echo '== west version =='
            west --version

            echo '== Build PIR UNIT TEST =='
            west twister -p qemu_cortex_m3 -s zephyr_app/tests/PIR_UNIT_TEST

            echo '== Copy artifacts =='
            mkdir -p /workdir/artifacts
            cp -r twister-out/* /workdir/artifacts/
          "

    - name: Upload test results + artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zephyr-test-artifacts
        path: artifacts
