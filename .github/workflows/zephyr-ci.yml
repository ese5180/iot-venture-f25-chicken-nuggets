name: Zephyr CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc

    - name: Pull Zephyr CI Docker image
      run: docker pull ghcr.io/zephyrproject-rtos/zephyr-build:main

    - name: Build & Test
      run: |
        docker run --rm \
          -u "$(id -u):$(id -g)" \
          -e HOME=/workdir/.home \
          -v "${{ github.workspace }}:/repo" \
          -w /workdir \
          ghcr.io/zephyrproject-rtos/zephyr-build:main bash -lc '
            set -euo pipefail

            mkdir -p "$HOME/.cmake/packages"

            echo "== Creating new west workspace =="
            west init -m https://github.com/zephyrproject-rtos/zephyr --mr main
            west update
            west zephyr-export

            echo "== Building your app =="
            west build -p always -b qemu_cortex_m3 /repo/zephyr_app --pristine

            echo "== Running your tests =="
            west twister -p qemu_cortex_m3 -T /repo/zephyr_app/tests --inline-logs -v

            mkdir -p /repo/artifacts
            cp -r twister-out /repo/artifacts/ || true
          '

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zephyr-ci-artifacts
        path: artifacts
