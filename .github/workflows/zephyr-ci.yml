name: Zephyr CI

permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc

    - name: Pull Zephyr CI Docker image
      run: docker pull ghcr.io/zephyrproject-rtos/zephyr-build:main

    - name: Build & Test with Twister
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workdir \
          -w /workdir \
          ghcr.io/zephyrproject-rtos/zephyr-build:main bash -lc '
            set -euo pipefail

            echo "== west version =="
            west --version

            echo "== Running PIR unit tests with Twister =="
            west twister \
              -p qemu_cortex_m3 \
              -T zephyr_app/tests/PIR_UNIT_TEST \
              --inline-logs -v \
              --outdir zephyr_app/twister-out

            echo "== Collecting artifacts =="
            mkdir -p /workdir/artifacts
            cp -r zephyr_app/twister-out/* /workdir/artifacts/
          '

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zephyr-ci-artifacts
        path: artifacts
